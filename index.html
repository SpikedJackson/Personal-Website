<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jackson Timewell</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaqueries.css">
</head>
<body>
    <!-- Nav Bar For Screen > 1200px-->
    <nav id="desktop-nav">
        <div class="logo"><a href=#>JT</a></div>
        <ul class="nav-links">
            <li><a href=#about>About</a></li>
            <li><a href=#projects>Projects</a></li>
            <li><a href=#contact>Contact</a></li>
        </ul>
    </nav>
    <!-- Nav Bar For Screen < 1200px -->
    <nav id="hamburger-nav">
        <div class="logo"><a href=#>JT</a></div>
        <div class="hamburger-menu">
            <div class="hamburger-icon" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="menu-links">
                <li><a href="#about" onclick="toggleMenu()">About</a></li>
                <li><a href="#projects" onclick="toggleMenu()">Projects</a></li>
                <li><a href="#contact" onclick="toggleMenu()">Contact</a></li>
            </div>
        </div>
    </nav>
    <!-- About Me -->
    <section id="profile">
        <div class="section__pic-container">
            <img src='assets/JacksonTimewell.jpg' alt="Jackson's Profile Picture" style="clip-path: circle();"/>
        </div>
        <div class="section__text">
            <p class="section__text__p1">Hello, I'm</p>
            <h1 class="title">Jackson Timewell</h1>
            <div class='console-container'><span id='console-text'></span><div class='console-underscore' id='console'>&#95;</div></div>
            <div class="btn-container">
                <button class="btn" onclick="window.open('./assets/JacksonTimewellResume.pdf')">
                    Resume
                </button>
                <button class="btn" onclick="location.href='./#contact'">
                    Contact
                </button>
            </div>
            <div id="socials-container">
                <img src="./assets/linkedin.png" alt="Jackson's LinkedIn Profile" class="icon" onclick="window.open('https://linkedin.com/in/jacksontimewell')"/>
                <img src="./assets/github.png" alt="Jackson's Github Profile" class="icon" onclick="window.open('https://github.com/SpikedJackson')"/>
            </div>
        </div>
    </section>
    <button class="btn fixed" onclick="toggleDarkMode()">Dark Mode</button>
    <script src="script.js"></script>
</body>
</html>
